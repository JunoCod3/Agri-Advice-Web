<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>human interaction computer</title>
        <link rel="stylesheet" href="assets/css/message.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>

        <div class="sidebar1">
            <div class="background1">
                <!-- Search bar -->
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search...">
                    <button onclick="search()">Search</button>
                </div>

                <div class="conversation-list">
                    <a href="conversation.html?user=1" class="conversation">
                        <div class="conversation-avatar">
                            <img src="avatar1.jpg" alt="User 1 Avatar">
                        </div>
                        <div class="conversation-details">
                            <h3>User 1</h3>
                            <p>Last message: Hi there!</p>
                        </div>
                    </a>
                    <a href="conversation.html?user=2" class="conversation">
                        <div class="conversation-avatar">
                            <img src="avatar2.jpg" alt="User 2 Avatar">
                        </div>
                        <div class="conversation-details">
                            <h3>User 2</h3>
                            <p>Last message: How are you?</p>
                        </div>
                    </a>
                    <!-- Add more conversations as needed -->
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="assets/js/message.js"></script>
</html>
