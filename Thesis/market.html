<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri-Advice</title>
  <link rel="stylesheet" href="/assets/css/market.css">
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="sidebar1">
    <div class="menu">
      <div id="display">
        <button id="mBack">Back</button>
        <div id="marketView"></div>
      </div>
      <div id="productList">
        <h3 id="fApprove">For Approval</h3>
        <div id="market"></div>
        <div class="allproduct">
          <h3 id="pDeclined">All Product</h3>

          <input type="text" id="searchInput" placeholder="Search for Products, Price, Category, Vendor, Status ...">
          <div class="search-bar">
            <ul id="list" class="dropdown-list">
              <li class="dropdown-list-item">All</li>
              <li class="dropdown-list-item">Name</li>
              <li class="dropdown-list-item">Category</li>
              <li class="dropdown-list-item">Vendor</li>
              <li class="dropdown-list-item">Approved</li>
              <li class="dropdown-list-item">Declined</li>
              <li class="dropdown-list-item">Pending</li>
            </ul>
          </div>
          <div class="subHeader">
            <div class="header">
              <h3>Product</h3>
              <h3>Name</h3>
              <h3>Price</h3>
              <h3>Category</h3>
              <h3>Vendor</h3>
              <h3>Status</h3>
            </div>
            <div id="allProducts"></div>
            <ul id="searchProducts"></ul>
          </div>
        </div>
        <h3 id="pApprov">sad</h3>
      </div>
      <div id="categ">
        <form id="textForm">
          <div id="div">
            <div id="addCateg">
              <input type="text" id="textData" placeholder="Add Category">
              <button id="textButton" type="button" onclick="uploadText()">Upload Category</button>
            </div>
          </div>
          <div id="categResult"></div>
        </form>
      </div>
    </div>
    <div class="ApprovalProduct"></div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firestore.js"></script>
<script src="/assets/js/market.js"></script>

</html>
